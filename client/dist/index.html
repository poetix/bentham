<doctype html>
<html>
  <head>
    <title>Icarus</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
    <link href="main.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="landing-page">
      <div v-if="mustLogIn" id="signin">
        <a v-on:click="slackLogin">
        <!-- <a href="https://aidesigners.slack.com/oauth/authorize?scope=identity.basic&client_id=186339815891.250008717313&redirect_uri=https://s3.eu-west-2.amazonaws.com/lorenzodev-icarus-site/post-login.html"> -->
          <img  alt="Sign in with Slack"
                height="40"
                width="172"
                src="https://platform.slack-edge.com/img/sign_in_with_slack.png"
                srcset="https://platform.slack-edge.com/img/sign_in_with_slack.png 1x, https://platform.slack-edge.com/img/sign_in_with_slack@2x.png 2x" />
        </a>
      </div>
      <div v-if="hasAccessToken" id="application">
        <h1 class="title">Icarus</h1>
        <div class="greeting">Welcome, {{ accessToken.userName }}</div>
        <div id="external-apps">
          <div class="external-app" id="dropbox">
            <h1 class="app-name">Dropbox</h1>
            <div v-if="accessToken.hasDropboxAuthorisation">View Dropbox Report</div>
            <div v-else><a v-on:click="dropboxLogin()">Link to Dropbox</a></div>
          </div>
          <div class="external-app" id="github">
            <h1 class="app-name">GitHub</h1>
            <div v-if="accessToken.hasGithubAuthorisation">View GitHub Report</div>
            <div v-else><a v-on:click="githubLogin()">Link to GitHub</a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-ls"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script src="config.js"></script>
    <script src="landing.js"></script>
  </body>
</html>
